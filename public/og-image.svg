<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bitcoin Symbol -->
  <circle cx="200" cy="150" r="60" fill="url(#bitcoinGradient)"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">₿</text>
  
  <!-- Bitcoin Gradient -->
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">bitFlyer BTC手数料計算ツール</text>
  
  <!-- Subtitle -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">リアルタイム価格表示付き</text>
  
  <!-- Features -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="#374151">✓ リアルタイム価格表示</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="20" fill="#374151">✓ 簡単計算機能</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="20" fill="#374151">✓ コピー機能</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="20" fill="#374151">✓ 無料で利用可能</text>
  
  <!-- URL -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">bf-keisan.vercel.app</text>
  
  <!-- Copyright -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">© 2025 BF_Keisan by mochizuki masao</text>
</svg>
